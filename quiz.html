<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Just Us</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>

  <div class="card">

    <h2 id="question"></h2>

    <!-- TEXT QUESTION -->
    <div id="textBox" style="display:none;">
      <p class="hint">
        Write honestly (min 20 characters, English letters only)
      </p>

      <textarea
        id="answer"
        rows="4"
        oninput="updateCounter()"
      ></textarea>

      <div class="counter">
        <span id="charCount">0</span> / 20 characters
      </div>

      <button id="submitBtn" onclick="submitText()" disabled>
        Submit
      </button>
    </div>

    <!-- OPTIONS -->
    <div id="optionsBox"></div>

    <!-- ERROR -->
    <p id="error" class="error"></p>

    <!-- REWARD -->
    <div id="reward" class="reward"></div>

    <!-- NEXT -->
    <button id="nextBtn" onclick="nextQuestion()" style="display:none;">
      Next
    </button>

  </div>

  <!-- JS MUST BE LAST -->
  <script src="js/quiz.js"></script>
</body>
</html>
