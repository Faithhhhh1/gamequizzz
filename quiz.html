<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Just Us ðŸ’–</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- CSS -->
  <link rel="stylesheet" href="css/style.css" />
</head>

<body>

  <!-- ðŸŽµ Hidden YouTube Player -->
  <div id="yt-player"></div>

  <!-- ðŸŒŒ Stars Background -->
  <div class="stars"></div>
  <div class="stars2"></div>
  <div class="stars3"></div>

  <!-- ðŸŒ¸ Sakura Container -->
  <div id="sakura-container"></div>

  <!-- ðŸ’– CENTER CONTENT -->
  <div class="center">
    <div class="card">

      <!-- ðŸ–¼ï¸ GIF -->
      <img src="assets/assets1.gif" alt="cute gif" />

      <!-- â“ QUESTION -->
      <h2>
        What was the first thing about me that made you feel safe talking to me?
      </h2>

      <p>
        Write honestly (min 15 characters, English only)
      </p>

      <!-- âœï¸ TEXT ANSWER -->
      <textarea
        id="answer"
        placeholder="Write your answer here..."
      ></textarea>

      <!-- ðŸ”¢ COUNTER -->
      <div class="counter" id="counter">0 / 15 characters</div>

      <!-- âœ… SUBMIT -->
      <button id="submit" disabled>Submit</button>

      <!-- ðŸ’¬ FEEDBACK -->
      <p id="feedback" style="margin-top:10px;"></p>

    </div>
  </div>

  <!-- ðŸŽ¶ MUSIC -->
  <script src="js/music.js"></script>

  <!-- ðŸ§  QUIZ LOGIC -->
  <script src="js/quiz.js"></script>

  <!-- ðŸŒ¸ Sakura Generator -->
  <script>
    const sakuraContainer = document.getElementById("sakura-container");

    for (let i = 0; i < 30; i++) {
      const petal = document.createElement("div");
      petal.className = "sakura";
      petal.style.left = Math.random() * 100 + "vw";
      petal.style.animationDuration = 6 + Math.random() * 8 + "s";
      petal.style.opacity = Math.random();
      sakuraContainer.appendChild(petal);
    }
  </script>

</body>
</html>
