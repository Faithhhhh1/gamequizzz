<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Just Us ğŸ’</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>

<!-- ğŸŒŒ Night background -->
<div id="night-bg"></div>

<!-- ğŸŒ¸ Sakura container -->
<div id="sakura-container"></div>

<!-- ğŸµ Hidden YouTube Player -->
<iframe
  id="ytPlayer"
  src="https://www.youtube.com/embed/yjuImlE3-LQ?enablejsapi=1&mute=1&controls=0&start=10"
  allow="autoplay"
  style="display:none">
</iframe>

<div class="quiz-wrapper">
  <div class="quiz-card">

    <!-- GIF -->
    <img id="questionGif" class="question-gif" />

    <!-- QUESTION -->
    <h2 id="question"></h2>
    <p class="subtitle">Write honestly (min 15 characters, English only)</p>

    <!-- TEXT ANSWER -->
    <div id="textBox">
      <textarea
        id="answer"
        placeholder="Write here..."
        oninput="updateCounter()"
      ></textarea>

      <div id="charCount">0 / 15 characters</div>

      <button
        id="submitBtn"
        class="btn-primary"
        onclick="submitText()"
        disabled
      >
        Submit
      </button>
    </div>

    <!-- OPTIONS -->
    <div id="optionsBox"></div>

    <!-- ERROR / REWARD -->
    <p id="error" class="error"></p>
    <p id="reward" class="reward"></p>

    <!-- NEXT -->
    <button id="nextBtn" class="btn-primary" onclick="nextQuestion()">
      Next
    </button>

  </div>
</div>

<script src="js/quiz.js"></script>
</body>
</html>
