<!DOCTYPE html>
<html>
<head>
  <title>Just Us</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div class="card">
    <h2 id="question"></h2>

    <div id="textBox">
      <p class="hint">Write honestly (min 20 characters, English letters only)</p>
      <textarea id="answer" rows="4"></textarea>
      <button onclick="submitText()">Submit</button>
    </div>

    <div id="optionsBox"></div>

    <p id="error" class="error"></p>

    <div id="reward" class="reward"></div>

    <button id="nextBtn" onclick="nextQuestion()" style="display:none">Next</button>
  </div>

  <script src="js/quiz.js"></script>
</body>
</html>
