<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Her Answers ğŸ’–</title>

  <style>
    body {
      background: #0b0b0f;
      color: #fff;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
      padding: 20px;
    }

    h1 {
      text-align: center;
      margin-bottom: 20px;
    }

    .card {
      max-width: 700px;
      margin: 0 auto;
      background: rgba(255,255,255,0.08);
      border-radius: 16px;
      padding: 20px;
    }

    .answer {
      background: rgba(255,255,255,0.08);
      border-radius: 14px;
      padding: 14px 16px;
      margin-bottom: 14px;
    }

    .q {
      font-weight: 600;
      margin-bottom: 6px;
      color: #ff9bb0;
    }

    .a {
      opacity: 0.95;
      line-height: 1.4;
    }

    .error {
      text-align: center;
      opacity: 0.7;
      margin-top: 40px;
    }

    input, button {
      width: 100%;
      padding: 10px;
      margin-top: 12px;
      border-radius: 10px;
      border: none;
      font-size: 15px;
    }

    button {
      background: #ff5f8a;
      color: #fff;
      cursor: pointer;
    }
  </style>
</head>

<body>

<!-- ğŸ”’ LOCK SCREEN -->
<div id="lockScreen" class="card">
  <h2>ğŸ”’ Private</h2>
  <p>This heart is protected â¤ï¸</p>

  <input type="password" id="passwordInput" placeholder="Enter password" />
  <button id="unlockBtn">Unlock ğŸ’–</button>

  <p id="errorMsg" style="color:#ff6b6b; display:none;">
    sorry baby, it's only for me ğŸ¥°
  </p>
</div>

<!-- ğŸ”“ CONTENT -->
<div id="content" style="display:none;">
  <h1>ğŸ’– Her Heart ğŸ’–</h1>
  <div id="answers"></div>
</div>

<script>
  const PASSWORD = "youareonlymine"; // ğŸ” change if you want

  const lockScreen = document.getElementById("lockScreen");
  const content = document.getElementById("content");
  const unlockBtn = document.getElementById("unlockBtn");
  const passwordInput = document.getElementById("passwordInput");
  const errorMsg = document.getElementById("errorMsg");
  const answersBox = document.getElementById("answers");

  unlockBtn.addEventListener("click", () => {
    if (passwordInput.value === PASSWORD) {
      lockScreen.style.display = "none";
      content.style.display = "block";
      renderAnswers();
    } else {
      errorMsg.style.display = "block";
    }
  });

  function renderAnswers() {
    try {
      const hash = location.hash;
      if (!hash.startsWith("#data=")) throw new Error("No data");

      const encoded = hash.replace("#data=", "");
      const decoded = decodeURIComponent(atob(encoded));
      const data = JSON.parse(decoded);

      data.forEach((item, i) => {
        const box = document.createElement("div");
        box.className = "answer";
        box.innerHTML = `
          <div class="q">${i + 1}. ${item.question}</div>
          <div class="a">${item.answer}</div>
        `;
        answersBox.appendChild(box);
      });

    } catch (e) {
      answersBox.innerHTML = `
        <div class="error">ğŸ˜” Invalid or broken link.</div>
      `;
    }
  }
</script>

</body>
</html>
