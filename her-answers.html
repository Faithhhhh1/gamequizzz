<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Her Answers ðŸ’–</title>

  <style>
    body {
      background: #0b0b0f;
      color: #fff;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
      padding: 20px;
    }

    h1 {
      text-align: center;
      margin-bottom: 20px;
    }

    .answer {
      background: rgba(255,255,255,0.08);
      border-radius: 14px;
      padding: 14px 16px;
      margin-bottom: 14px;
    }

    .q {
      font-weight: 600;
      margin-bottom: 6px;
      color: #ff9bb0;
    }

    .a {
      opacity: 0.95;
      line-height: 1.4;
    }

    .error {
      text-align: center;
      opacity: 0.7;
      margin-top: 40px;
    }
  </style>
</head>
<body>

  <h1>ðŸ’– Her Heart ðŸ’–</h1>
  <div id="answers"></div>

  <script>
    const container = document.getElementById("answers");

    try {
      const hash = window.location.hash;
      if (!hash.startsWith("#data=")) {
        throw new Error("No data");
      }

      const encoded = hash.replace("#data=", "");
      const decoded = atob(encoded);
      const answers = JSON.parse(decoded);

      answers.forEach((item, i) => {
        const box = document.createElement("div");
        box.className = "answer";

        box.innerHTML = `
          <div class="q">${i + 1}. ${item.question}</div>
          <div class="a">${item.answer}</div>
        `;

        container.appendChild(box);
      });
    } catch (e) {
      container.innerHTML = `
        <div class="error">
          ðŸ˜” Nothing to show here.<br/>
          This link is private.
        </div>
      `;
    }
  </script>

</body>

</html>
